<header th:fragment="landingHeader"
        class="landingHeader"
>
  <div class="landingHeader--img-wrapper">
    <a href="/">
      <img class="landingHeader--img-wrapper__img"
           th:src="@{/images/wordivore.png}"
           alt="Brand logo of Wordivore"
      >
    </a>
  </div>
  <ul class="landingHeader--signin">
    <li hx-get="/login"
        hx-target=".wrapper"
        hx-swap="outerHTML"
        hx-push-url="true"
    >Sign In
    </li>
  </ul>
</header>

<header th:fragment="loginHeader" class="loginHeader">
    <a href="/" class="loginHeader--link">
      <img class="loginHeader--img-wrapper__img"
           th:src="@{/images/wordivore.png}"
      >
    </a>
</header>

<header th:fragment="userHeader" class="userHeader">
  <div class="authenticatedHeader--img-wrapper">
    <a href="/user">
      <img class="userHeader__img"
           th:src="@{/images/wordivore.png}"
      >
    </a>
  </div>

  <form class="userHeader__form"
        th:action="@{/books/isbn}"
        method="post"
        th:attr="hx-post=@{/books/isbn}"
        hx-swap="outerHTML"
        hx-target="main"
  >

    <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}"
    />

    <input type="text"
             placeholder="Input isbn"
             name="isbn"
             id="searchIsbn"
             class="userHeader__form--inputIsbn"
    />

    <input type="submit" hidden>
  </form>

  <div class="userHeader_logout">
    <button sec:authorize="isAuthenticated()"
            hx-post="/logout"
            hx-target=".wrapper"
            hx-swap="outerHTML"
            hx-push-url="/"
            class="userHeader__logout--btn"
    >Sign out
    </button>
  </div>
</header>

<header
  th:fragment="adminHeader"
  class="adminHeader__header"

>
  <div class="adminHeader__icon__">
    <a href="/admin">
      <img class="userHeader__img"
           th:src="@{/images/wordivore.png}"
      >
    </a>
  </div>
    <div class="adminHeader__logout">
      <button sec:authorize="isAuthenticated()"
              hx-post="/logout"
              hx-target=".wrapper"
              hx-swap="outerHTML"
              hx-push-url="/"
              class="adminHeader__logout--btn"
      >Sign out
      </button>
    </div>
</header>
