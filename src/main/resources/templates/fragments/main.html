<main th:fragment="main" id="main">
  <label th:text="${'@' + username}">
  </label>


  <div id="userLibrary" >
    <p th:if="${#lists.isEmpty(books)}">Nothing here yet.</p>
    <div th:replace="~{fragments/main :: userLibrary(books=${books})}">
    </div>
  </div>

</main>


<div th:if="${not #lists.isEmpty(books)}"
     th:fragment="userLibrary(books)">
    <ul>
      <li class="glide__slide"
          th:each="b : ${books}"
      >
<!--        <img th:src="${b.coverUrl + '-M.jpg'}">-->
        <span th:text="${b.title}"></span>
      </li>
    </ul>
</div>
