<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <title>Wordivore</title>

    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" th:rel="stylesheet"/>
    <link th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css}" th:rel="stylesheet"/>


    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" th:href="@{/css/wordnik.css}">


    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">

    <script defer th:src="@{/webjars/htmx.org/dist/htmx.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
    <script defer th:src="@{/js/index.js}"></script>
    <script>
        document.addEventListener("htmx:configRequest", (e) => {
            const token = document.querySelector('meta[name=_csrf]').content;
            const header = document.querySelector('meta[name=_csrf_header]').content;
            e.detail.headers[header] = token;
        });
    </script>


</head>
<body >
    <div class="wrapper">
        <div sec:authorize="isAuthenticated() and hasRole('USER')"
                th:replace="~{fragments/header :: userHeader}"></div>

        <div sec:authorize="isAuthenticated() and hasRole('ADMIN')"
            th:replace="~{fragments/header :: adminHeader }"
        >
        </div>

        <div sec:authorize="isAuthenticated() and hasRole('USER')"
            th:replace="~{fragments/wordnik :: wordOfTheDay }"
        ></div>

        <div sec:authorize="isAnonymous()"
             th:replace="~{fragments/header :: landingHeader}"></div>

        <main sec:authorize="isAnonymous()"
            th:replace="~{fragments/landing :: landing}"
        ></main>
        <div sec:authorize="isAuthenticated() and hasRole('USER')"
            th:replace="~{fragments/main :: userLandingMain}"
        ></div>

        <main sec:authorize="hasRole('ADMIN')"
            th:replace="~{fragments/admin :: adminDashboard}"
        >
        </main>

        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</body>

</html>
