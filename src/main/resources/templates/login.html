<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Wordivore</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
</head>
<body>
    <div class="wrapper">
        <header th:replace="~{fragments/header :: loginHeader}"></header>
        <main class="login-block">
            <div>
                <div th:if="${param.error}">
                    Invalid credentials. Try again.
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>
            </div>
            <form th:action="@{/login}"
                  method="post"
                  class="login--form">
                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"
                />
                <div class="login__username">
                    <label for="username">Username</label>
                    <div>
                        <input type="text" id="username" name="username" class="username--input"/>
                    </div>
                </div>
                <div class="login__password">
                    <label for="password">Password</label>
                    <div>
                        <input type="password" id="password" name="password" class="password--input"/>
                    </div>
                </div>
                <input type="submit" value="Log in" class="login--submit">
            </form>
        </main>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</body>
</html>
