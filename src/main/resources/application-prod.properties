spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.sql.init.mode=never

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=false

# Hikari (cloud-friendly, small pool)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
# Optional keepalive (helps some NATs)
spring.datasource.hikari.keepalive-time=300000

spring.thymeleaf.cache= true
spring.thymeleaf.enabled= true
spring.thymeleaf.prefix= classpath:/templates/
spring.thymeleaf.suffix= .html
server.forward-headers-strategy=framework

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
# Baseline Flyway at Version 1 (treats existing DB as "Version 1")
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.validateMigrationNaming=true

server.servlet.session.timeout=30m

logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.orm.jdbc.bind=INFO

covers.api.baseurl=https://covers.openlibrary.org/b/isbn/
aws.s3.prefix=wordivore/